[package]
name = "selfani"
version = "0.1.0"
edition = "2024"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[dependencies]
anyhow = "1.0.100"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros", "process"] }
reqwest = { version = "0.12.23", features = ["json", "gzip", "brotli", "deflate", "rustls-tls", "cookies"] }
reqwest_cookie_store = "0.9.0"
cookie_store = "0.22.0"
qrcode = "0.14.1"
regex = "1.11.3"
url = "2.5.7"
indicatif = "0.18.0"
md5 = "0.8.0"
urlencoding = "2.1"
owo-colors = "4.2.3"
is-terminal = "0.4.16"
once_cell = "1.21.3"
ffmpeg-next = "8.0.0" 
toml = "0.9.7"
